<html>

<head>
    <title>Registration Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h3></h3>

    <form action="reg.html" method="POST">
        <label for="name">Name: </label>
        <input type="text" name="username" id="name" placeholder="Type Your Username" required />
        <br />
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Type Your Email" required />
        <br />
        <label for="phone">Contact: </label>
        <input type="tel" id="phone" name="phone" placeholder="Type Your Contact" maxlength="10" minlength="10" required /><br />
        <label for="city">City: </label>

        <select name="cars" id="city">
        <option value="dehradun">Dehradun</option>
        <option value="delhi">Delhi</option>
        <option value="lucknow">Lucknow</option>
        <option value="goa">Goa</option>
      </select>
        <br />
        <label for="interest">Interest: </label>
        <input type="checkbox" id="course1" name="course1" value="cour1" />
        <label for="course1">HTML</label>
        <input type="checkbox" id="course2" name="course2" value="cour2" />
        <label for="course2">CSS</label>
        <input type="checkbox" id="course3" name="course3" value="cour3" />
        <label for="course3">PHP</label><br />

        <br /><br />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
